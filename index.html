<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decryptor - Challenge ONE & Alura Latam</title>

    <!-- Google Font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

    <!-- Google Icon Link -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Css File -->
    <link rel="stylesheet" href="./resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/style.css">
</head>

<body>
    <header>
        <h1>Text Encryptor</h1>
    </header>

    <main>
        <div class="text-container">
            <textarea name="txt-input" id="txt-input" placeholder="Ingrese su texto aquí..."></textarea>
            <div class="output-container">
                <p id="txt-output">Ningún mensaje fue encontrado</p>
                <p id="txt-info">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
        <div class="condition-container">
            <span class="material-symbols-outlined">error</span>
            <span class="condition-msg">Solo letras minúsculas y sin acentos</span>
        </div>
        <div class="btn-container">
            <button id="btn-encrypt" class="btn btn-primary">Encriptar</button>
            <button id="btn-decrypt" class="btn btn-secondary">Desencriptar</button>
        </div>
    </main>
    <footer>
        <span>© This website has been created for educational purposes by Diego Martin Toselli</span>
        <span>Challenge Oracle Next Education & Alura Latam</span>
    </footer>
    <script src="./resources/js/index.js"></script>
</body>

</html>
